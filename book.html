<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LionBook</title>
  <link rel="stylesheet" href="book.css" />
</head>
<body>
  <header>
    <div class="logo-area">
      <img src="IMG/lion-book.png" alt="Logo LionBook" class="logo">
      <h1>LionBook</h1>
    </div>
  </header>

  <main>
    <div class="buttons">
      <button>NOVO LIVRO</button>
      <button>ESTOQUE</button>

    <table>
      <thead>

          <th>ID</th>
          <th>TÍTULO</th>
          <th>AÇÃO</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>120</td>
          <td>A Volta ao Mundo em 80 Dias</td>
          <td class="actions">
            <button class="edit"><img src="IMG/lapis.png" alt="Editar"></button>
            <button class="delete"><img src="IMG/lixo.png" alt="Excluir"></button>
          </td>
        </tr>
        <tr>
          <td>456</td>
          <td>O velho e o menino</td>
          <td class="actions">
            <button class="edit"><img src="IMG/lapis.png" alt="Editar"></button>
            <button class="delete"><img src="IMG/lixo.png" alt="Excluir"></button>
          </td>
        </tr>
        <tr>
          <td>987</td>
          <td>As coisas que você só vê quando desacelera</td>
          <td class="actions">
            <button class="edit"><img src="IMG/lapis.png" alt="Editar"></button>
            <button class="delete"><img src="IMG/lixo.png" alt="Excluir"></button>
          </td>
        </tr>
        <tr>
          <td>321</td>
          <td>O Homem que Calculava</td>
          <td class="actions">
            <button class="edit"><img src="IMG/lapis.png" alt="Editar"></button>
            <button class="delete"><img src="IMG/lixo.png" alt="Excluir"></button>
          </td>
        </tr>
      </tbody>
    </table>
  </main>
</body>
</html>
